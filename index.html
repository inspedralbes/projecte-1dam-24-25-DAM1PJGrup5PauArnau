<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor d'incidències</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .role-options {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .role-option {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            transition: 0.2s ease;
        }

        .role-option:hover {
            border-color: #333;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            border-color: #007bff;
            background-color: #e6f0ff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestor d'incidències</h1>
    <p>Benvingut al gestor d'incidències. Aquí podràs gestionar les incidències de manera eficient.</p>
    <h2>Selecciona el teu rol</h2>
    <form action="gestor.php" method="post">
        <div class="role-options">
            <input type="radio" name="role" id="admin" value="admin">
            <label class="role-option" for="admin">Administrador</label>

            <input type="radio" name="role" id="user" value="user">
            <label class="role-option" for="user">Usuari</label>

            <input type="radio" name="role" id="tecnic" value="tecnic">
            <label class="role-option" for="tecnic">Tècnic</label>
        </div>
        <input type="submit" value="Entrar">
    </form>
</body>
</html>
